general {
    lock_cmd = pidof hyprlock || hyprlock       # команда для блокировки
    before_sleep_cmd = loginctl lock-session    # блокировать перед сном
    after_sleep_cmd = hyprctl dispatch dpms on  # включить экран после пробуждения
}

listener {
    timeout = 150                                # 2.5 мин
    on-timeout = brightnessctl -s set 10         # снизить яркость до 10
    on-resume = brightnessctl -r                # восстановить яркость
}

listener {
    timeout = 300                                # 5 мин
    on-timeout = loginctl lock-session           # заблокировать экран
}

listener {
    timeout = 330                                # 5.5 мин
    on-timeout = hyprctl dispatch dpms off       # выключить экран
    on-resume = hyprctl dispatch dpms on         # включить при активности
}

listener {
    timeout = 600                                # 10 мин
    on-timeout = systemctl suspend               # уйти в сон
}
