 exec-once = [workspace 2 silent] $waitnet && firefox 
 exec-once = [workspace 5 silent] $waitnet && Telegram 
 exec-once = [workspace 1 silent] $terminal
 # exec_once = /home/napalm/Documents/config/waybar &
 exec-once = waybar &
 # exec-once = ~/Documents/config/layout-indicator &

# exec = wl-paste --list-types | wl-copy
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprctl setcursor Obsidian 24
exec-once = hyprpm reload -n
exec-once = pypr
exec-once = rclone mount gdrive: ~/GoogleDrive --allow-other --dir-cache-time 72h --poll-interval 15s --vfs-cache-mode full &
exec-once = $waitnet rclone mount gdrive: ~/GoogleDrive --allow-other --dir-cache-time 72h --poll-interval 15s --vfs-cache-mode full
exec-once = foot --server &
exec-once = blueman-applet &

