# Or execute your favorite apps at launch like this:

 # Скрипт ожидания сети
 $waitnet = /home/napalm/Documents/config/scripts/wait-for-net.sh

 exec-once = swww-daemon; sleep 1; swww img /home/napalm/Documents/config/Themes/wallpapers/arch-black-4k.png
 exec-once = nm-applet &
